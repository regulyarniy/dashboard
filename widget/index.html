<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Подсказки: виджет</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css"/>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
  <style>hints-widget { width: 20px; height: 20px; }</style>
</head>
<body class="uk-padding uk-flex uk-flex-wrap uk-flex-between">
<div class="uk-padding uk-padding-remove-vertical uk-width-1-1 uk-flex">
  <button class="uk-button uk-button-default" onclick="EaistHintsService.fetch('Подсказки')">Загрузить подсказки</button>
  <button id="admin-btn" class="uk-button uk-button-default uk-margin-small-left" onclick="EaistHintsService.isAdmin = !EaistHintsService.isAdmin; document.querySelector(`#admin-btn`).textContent=`Дать права ${EaistHintsService.isAdmin ? `пользователя` : `админа`}`">Дать права админа</button>
</div>
<form class="uk-padding uk-width-1-2" onsubmit="preventDefault();">
  <fieldset class="uk-fieldset">

    <legend class="uk-legend">Форма</legend>

    <div class="uk-margin uk-flex">
      <input class="uk-input" type="text" placeholder="Input">
      <hints-widget class="uk-margin-small-left" hintid="Подсказки:Виджет:input1"></hints-widget>
    </div>

    <div class="uk-margin uk-flex">
      <select class="uk-select">
        <option>Option 01</option>
        <option>Option 02</option>
      </select>
      <hints-widget class="uk-margin-small-left" hintid="Подсказки:Виджет:input2"></hints-widget>
    </div>

    <div class="uk-margin uk-flex">
      <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
      <hints-widget class="uk-margin-small-left" hintid="Подсказки:Виджет:textarea"></hints-widget>
    </div>

    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
      <label><input class="uk-radio" type="radio" name="radio2" checked> A</label>
      <label><input class="uk-radio" type="radio" name="radio2"> B</label>
      <hints-widget class="uk-margin-small-left" hintid="Подсказки:Виджет:radio"></hints-widget>
    </div>

    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
      <label><input class="uk-checkbox" type="checkbox" checked> A</label>
      <label><input class="uk-checkbox" type="checkbox"> B</label>
      <hints-widget class="uk-margin-small-left" hintid="Подсказки:Виджет:checkbox"></hints-widget>
    </div>

    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
      <hints-widget class="uk-margin-small-right" hintid="Подсказки:Виджет:range"></hints-widget>
      <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
    </div>

  </fieldset>
</form>
</body>
</html>
